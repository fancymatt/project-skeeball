<section class="line-content">
  <app-standard-button (click)="onDismissLine()">Next</app-standard-button>
  <div class="videoScript present-text"
       [@primaryTextState]="textAnimationState">
    <span>{{line.videoScript}}</span>
  </div>
  <div class="audioScript subtitle-text"
       [@secondaryTextState]="textAnimationState">
    <span>{{line.audioScript}}</span>
  </div>
</section>
