<section class="line-content">
  <div class="lesson-title"
       [@primaryTextState]="textAnimationState">
    <span>{{lesson.name}}</span>
  </div>
  <div class="lesson-subtitle" [@secondaryTextState]="textAnimationState">
    <span>This is a summary of what you will learn in this lesson.</span>
  </div>
  <button class="start-lesson-btn"
          (click)="onDismissLine()"
          [@buttonState]="buttonAnimationState">Begin Lesson</button>
</section>
