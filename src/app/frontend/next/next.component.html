<div class="next">

  <div class="task-list" *ngIf="nextSkillLevel">

      <p>{{task.id}}. {{task.name}} <app-standard-button routerLink="/player/lesson/{{nextSkill.id}}/{{nextSkillLevel.id}}/{{task.id}}">Begin Lesson</app-standard-button></p>
    </div>
  </div>
</div>
