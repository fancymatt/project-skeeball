<section class="mat-typography" fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="objectivesList">
    <mat-nav-list>
      <h2 mat-subheader>Objectives List</h2>
      <mat-list-item *ngFor="let objective of objectivesList" routerLink="{{objective.id}}">
        <h4 mat-line>{{objective.name}}</h4>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div *ngIf="!objectivesList">
    <mat-spinner></mat-spinner>
  </div>
</section>
