<section class="mat-typography">
  <div *ngFor="let line of lines; let i = index" class="line-container">
    <div class="line-number">{{i + 1}} </div><div class="line-content">{{line.content}}</div>
  </div>
  <br>
  <div class="button-row">
    <button mat-raised-button color="primary" routerLink="add-line">Add Line</button>
  </div>
</section>
