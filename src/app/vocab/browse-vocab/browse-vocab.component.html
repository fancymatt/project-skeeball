<section class="vocab mat-typography" fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="vocabList">
    <mat-nav-list>
      <h2 mat-subheader>Vocabulary List</h2>
      <mat-list-item *ngFor="let vocab of vocabList" (click)="onSelectVocab(vocab.id)">
        <h4 mat-line>{{vocab.target}}</h4>
        <p mat-line> {{vocab.english}}</p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div *ngIf="!vocabList">
    <mat-spinner></mat-spinner>
  </div>
</section>

<app-view-vocab *ngIf="selectedVocab" [selectedVocab]="selectedVocab"></app-view-vocab>
