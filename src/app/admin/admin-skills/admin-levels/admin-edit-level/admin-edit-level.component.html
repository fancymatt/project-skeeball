<p class="level-name">{{level.name}}</p>
<mat-form-field>
  <mat-select placeholder="Publish Status" name="publishStatus" [(value)]="level.publishStatus">
    <mat-option *ngFor="let status of possiblePublishStatus" value="{{status}}">
      {{ status }}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-admin-list-tasks [tasks]="level.tasks"></app-admin-list-tasks>
<hr />
