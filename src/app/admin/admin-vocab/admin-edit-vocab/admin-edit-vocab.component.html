<section class="edit-vocab-form mat-typography"
         fxLayout="column"
         fxLayoutAlign="center center">
  <form (ngSubmit)="onSaveVocabulary()" [formGroup]="vocabForm">
    <fieldset>
      <div>
        <label for="target">Target</label>
        <input id="target" type="text" placeholder="Target" formControlName="target" />
      </div>
      <button class="mat-raised-button" type="submit">Save</button>
    </fieldset>
  </form>

</section>

<section class="edit-vocab-form mat-typography" fxLayout="column" fxLayoutAlign="center center">
  <form (ngSubmit)="onSaveVocabulary()" [formGroup]="vocabForm">
    <mat-form-field>
      <input matInput
             id="target"
             type="text"
             placeholder="Target"
             formControlName="target"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             id="targetKana"
             type="text"
             placeholder="Target (Kana)"
             formControlName="targetKana"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             id="targetRomanization"
             type="text"
             placeholder="Target (Romanization)"
             formControlName="targetRomanization"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             id="english"
             type="text"
             placeholder="English"
             formControlName="english"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             id="audioFilePathMp3"
             type="text"
             placeholder="MP3 File"
             formControlName="audioFilePathMp3"/>
    </mat-form-field>
    <div>
      <button mat-mini-fab type="button" (click)="addChildVocab()">+</button>
      <div formArrayName="childVocabs" *ngFor="let vocab of childVocabs.controls; let i = index">
        <div [formGroupName]="i">
          <mat-select placeholder="Vocabulary Reference"
                      id="{{ 'vocabId_' + i }}"
                      formControlName="id" >
            <mat-option *ngFor="let vocab of vocabList"
                        [value]="vocab.id">
              {{vocab.target}} ({{vocab.english}})
            </mat-option>
          </mat-select>
          <mat-form-field>
            <input matInput
                   type="number"
                   id="{{ 'startChar_' + i }}"
                   placeholder="Start Char"
                   formControlName="startChar" />
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   type="number"
                   id="{{ 'endChar_' + i }}"
                   placeholder="End Char"
                   formControlName="endChar" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-raised-button color="accent" type="button" (click)="onPlayAudio()">Play Audio</button>
    <button mat-raised-button color="primary" type="submit">Update Vocabulary</button>
    <button mat-raised-button color="link" routerLink="vocabulary">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
  </form>
</section>
