<section>
  <div class="videoScript present-text"
       [@primaryTextState]="animationState">
    <span>{{line.videoScript}}</span>
  </div>
  <div class="audioScript subtitle-text"
       [@secondaryTextState]="animationState">
    <span>{{line.audioScript}}</span>
  </div>
  <br />
  <button mat-raised-button
          color="primary"
          (click)="animateOut()"
          [@buttonState]="animationState">Next</button>
</section>
