<section>
  <div class="videoScript present-text"
       [@primaryTextState]="textAnimationState">
    <span>{{currentLine.videoScript}}</span>
  </div>
  <div class="audioScript subtitle-text"
       [@secondaryTextState]="textAnimationState">
    <span>{{currentLine.audioScript}}</span>
  </div>
  <br />
  <button mat-raised-button
          color="primary"
          (click)="onDismissLine()"
          [@buttonState]="buttonAnimationState">Next</button>
</section>
